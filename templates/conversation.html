<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/conversation.css" />
    <script src="/static/script.js"></script>
  </head>

  <body class="background">
    <button class="home" onclick="window.location.href='/templates/home.html'">Go Home</button>
    <button class="tinder" onclick="window.location.href='/templates/tinder.html'">Tinder</button>
    <div class="screen">
      <div class="chat-container" id="chatContainer">
        <div id="bot-messages"></div>
        <div id="user-messages"></div>
      </div>
      <div class="input-box-container">
        <div class="input-box">
          <div class="row-one">
            <input type="text" id="chatInput" placeholder="Start chatting..." />
          </div>
          <div class="row-two">
            <div class="left">
              <form action="/" enctype="multipart/form-data" method="POST">
                <label for="file-upload" class="icon" id="file-upload-label">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-plus">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="12" y1="18" x2="12" y2="12" />
                    <line x1="9" y1="15" x2="15" y2="15" />
                  </svg>
                </label>
                <input id="file-upload" type="file" name="file" />
              </form>
            </div>
            <div class="right">
              <button class="icon send" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
                  <line x1="12" y1="19" x2="12" y2="5" />
                  <polyline points="5 12 12 5 19 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none;">
      <span id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </span>
    </div>
  </body>
  </body>

</html>
