<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #e21833;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover {
        background-color:#ffd200;
      }
  </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/conversation.css" />
    <script src="/static/conversation.js"></script>
  </head>

  <body class="background">

  {% block body %}{% endblock %}
    <div class="home">`
      <h3 id="title">CinderGPT</h1>
    </div>
    <br>
    <div class="screen">
      <div class="chat-container" id="chatContainer">
        
        <div id="bot-messages"></div>
        <div id="user-messages"></div>
      </div>
      <div class="input-box-container">
        <div class="input-box">
          <div class="row-one">
            <input type="text" id="chatInput" placeholder="Start chatting..." />
          </div>
          <hr>
          <div class="row-two">
            <div class="left">
              <button class="icon send" onclick="goToTinder()">
                Cinder
              </button>
            </div>
            <div class="right">
              <button class="icon send" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
                  <line x1="12" y1="19" x2="12" y2="5" />
                  <polyline points="5 12 12 5 19 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      
    </div>
    <div style="display: none;">
      <span id="logo"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </span>
    </div>
  </div>
  </body>

</html>
