<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinder</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/static/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1 id="title">Welcome to Cinder</h1>
        <h2 id="description">Upload your UMD Degree Audit below or chat with our AI Assistant!</h2>
        <div class="form">
          <form action="/" enctype="multipart/form-data" method="POST">
            <label for="file-upload" id="file-upload-label">
              Upload Degree Audit
            </label>
            <input id="file-upload" type="file" name="file" onchange="confirmUpload()" />
            <input type="submit" id="submit-file" value="Go"/>
          </form>
        </div>
        <hr>
        <div class="conversation">
          <button onclick="window.location.href='/conversation'">Chat with our AI Assistant</button>
        </div>
      </div>
      </div>
    </div>
  </body>

</html>
